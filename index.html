<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/PLYLoader.js"></script>
</head>
<body>
    <h1>PLY File Viewer</h1>
    <div id="container" style="width: 100vw; height: 100vh;"></div>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Load the PLY file
        const loader = new THREE.PLYLoader();
        loader.load('splat1.ply', function (geometry) {
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.01 });
            const points = new THREE.Points(geometry, material);
            scene.add(points);
        });

        // Set up camera position
        camera.position.z = 5;

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
