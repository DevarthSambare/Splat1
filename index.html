<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY File Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, loader;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            // Set up lighting
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Add a directional light
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(1, 1, 1);
            scene.add(dirLight);

            // Load the PLY file
            loader = new THREE.PLYLoader();
            loader.load('https://raw.githubusercontent.com/DevarthSambare/Splat1/f1a4c002e832684aae7d3eb99ecbed681ef8b495/splat1.ply', function (geometry) {
                console.log('PLY File Loaded');
                const material = new THREE.MeshStandardMaterial({ color: 0x0055ff, wireframe: false });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // Scale and position the mesh
                mesh.scale.set(0.5, 0.5, 0.5);
                mesh.position.set(0, -0.5, 0);

                // Center the camera and start the animation loop
                camera.position.set(0, 1, 3);
                animate();
            }, 
            function (progress) {
                console.log('Loading progress: ', progress);
            }, 
            function (error) {
                console.error('Error loading PLY file: ', error);
            });

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update the controls for smooth camera movements
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
