<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/PLYLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Directional light
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Camera setup
        camera.position.z = 5;

        // Load the PLY model
        const loader = new THREE.PLYLoader();
        const url = 'https://raw.githubusercontent.com/DevarthSambare/Splat1/f1a4c002e832684aae7d3eb99ecbed681ef8b495/splat1.ply'; // The PLY file URL

        console.log('Attempting to load .ply file from URL:', url); // Debugging message to check the URL

        loader.load(url, function (geometry) {
            console.log('PLY File Loaded');  // This confirms that the PLY file has been loaded

            // Create material and mesh
            const material = new THREE.MeshStandardMaterial({ color: 0x0055ff, wireframe: false });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Scale and position the mesh to be visible in the scene
            mesh.scale.set(1, 1, 1);
            mesh.position.set(0, 0, 0);

            // Log the mesh to ensure it has been added to the scene
            console.log('Mesh added to scene:', mesh);
        }, function (progress) {
            console.log('Loading progress:', progress); // Show loading progress
        }, function (error) {
            console.error('Error loading PLY file:', error);  // Show any loading errors
        });

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Resize the canvas if the window size changes
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
