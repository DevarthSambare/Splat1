<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY File Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/PLYLoader.js"></script>

    <script>
        let scene, camera, renderer, controls, loader, mesh;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create a WebGLRenderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // OrbitControls for camera interaction
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Load the PLY file
            loader = new THREE.PLYLoader();
            loader.load('splat1.ply', function (geometry) {
                console.log('PLY File Loaded');
                // Add material to the loaded geometry
                const material = new THREE.MeshStandardMaterial({ color: 0x0055ff, wireframe: false });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // Scale and center the model
                mesh.scale.set(0.5, 0.5, 0.5);
                mesh.position.set(0, -0.5, 0);
            }, function (progress) {
                console.log('Loading progress:', progress);
            }, function (error) {
                console.error('Error loading PLY file:', error);
            });

            // Set the camera position
            camera.position.set(0, 1, 3);
        }

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);

            if (mesh) {
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
            }

            controls.update(); // Update the controls (required for damping)

            renderer.render(scene, camera);
        }

        // Resize handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Call the initialization function
        init();
        animate();
    </script>
</body>
</html>
