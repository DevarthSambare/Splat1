<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Splat1</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/PLYLoader.js"></script>

    <script>
        let scene, camera, renderer, model;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            let light = new THREE.AmbientLight(0x404040, 5); // Ambient light
            scene.add(light);

            // Load the PLY model
            const loader = new THREE.PLYLoader();
            loader.load('https://raw.githubusercontent.com/DevarthSambare/Splat1/main/splat1.ply', function (geometry) {
                let material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                model = new THREE.Mesh(geometry, material);
                scene.add(model);
            });

            // Set camera position
            camera.position.z = 5;

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) model.rotation.x += 0.01;  // Rotate model
            if (model) model.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
