<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Viewer using Babylon.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        // Create the scene and the canvas
        var canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // Create a camera
        var camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Create a light source
        var light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);

        // Load the PLY model
        BABYLON.SceneLoader.Append("", "https://raw.githubusercontent.com/DevarthSambare/Splat1/f1a4c002e832684aae7d3eb99ecbed681ef8b495/splat1.ply", scene, function () {
            console.log("PLY Model Loaded Successfully");
            engine.runRenderLoop(function () {
                scene.render();
            });
        }, function (scene, message) {
            console.log("Error loading PLY: " + message);
        });

        // Handle resizing of the window
        window.addEventListener('resize', function () {
            engine.resize();
        });
    </script>
</body>
</html>
