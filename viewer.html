<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Three.js Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load the OrbitControls script properly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);  // Move the camera back a bit for better view

            // Create the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add ambient light to the scene
            const light = new THREE.AmbientLight(0x404040, 1);  // Ambient light
            scene.add(light);

            // Add directional light for better lighting on the object
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Add a cube to the scene
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshStandardMaterial({ color: 0x0055ff });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Set up orbit controls for camera manipulation
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;  // Enable zoom with scroll
            controls.enablePan = true;   // Enable panning with right-click
            controls.enableRotate = true; // Enable rotation with mouse drag
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();  // Update controls
            renderer.render(scene, camera);  // Render the scene from the camera perspective
        }

        // Initialize the viewer and animation loop
        init();
        animate();
    </script>
</body>
</html>
