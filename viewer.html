<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-stdlib@0.131.3/plyloader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let mesh;

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            // Create the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add some basic lighting
            const light = new THREE.PointLight(0xFFFFFF, 1, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            // Load the PLY model
            const loader = new THREE.PLYLoader();
            const url = 'https://raw.githubusercontent.com/DevarthSambare/Splat1/f1a4c002e832684aae7d3eb99ecbed681ef8b495/splat1.ply';

            loader.load(url, function (geometry) {
                console.log('PLY File Loaded');
                const material = new THREE.MeshStandardMaterial({ color: 0x0055ff });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                mesh.scale.set(0.5, 0.5, 0.5);
                mesh.position.set(0, 0, 0);
            }, undefined, function (error) {
                console.error('Error loading PLY file: ', error);
            });

            // Set up OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Window resize handling
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mesh) {
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
            }
            controls.update(); // Update controls to handle zoom and pan
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
