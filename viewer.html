<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Loader with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/PLYLoader.js"></script>

    <script>
        let scene, camera, renderer, object;
        let mouseX = 0, mouseY = 0;

        // Set up the scene, camera, and renderer
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load the PLY model
            const loader = new THREE.PLYLoader();
            const url = 'https://raw.githubusercontent.com/DevarthSambare/Splat1/f1a4c002e832684aae7d3eb99ecbed681ef8b495/splat1.ply';  // Link to the PLY file
            loader.load(url, function (geometry) {
                object = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ color: 0x0055ff }));
                scene.add(object);
                object.scale.set(0.5, 0.5, 0.5);  // Scale the object down to make it fit
                camera.position.z = 3;  // Position the camera to get a better view of the object
            }, undefined, function (error) {
                console.error('Error loading PLY file:', error);
            });

            // Add event listener for mouse movement (to rotate the object)
            document.addEventListener('mousemove', onMouseMove, false);
        }

        // Rotate the object based on mouse position
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the object based on mouse position
            if (object) {
                object.rotation.x += 0.01;
                object.rotation.y += 0.01;
            }

            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // Initialize and animate the scene
        init();
        animate();
    </script>
</body>
</html>
