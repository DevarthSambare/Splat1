<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLY Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/PLYLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <script>
    let scene, camera, renderer, controls;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1, 3); // Adjust camera distance

      // Load PLY model
      const loader = new THREE.PLYLoader();
      loader.load('splat1.ply', function (geometry) {
        const material = new THREE.MeshStandardMaterial({ color: 0x0055ff, wireframe: false });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        mesh.scale.set(0.5, 0.5, 0.5);
        mesh.position.set(0, -0.5, 0);
      });

      // Load GLTF model (if needed)
      const gltfLoader = new THREE.GLTFLoader();
      gltfLoader.load('splat1.gltf', function (gltf) {
        scene.add(gltf.scene);
      });

      // Lighting
      const light = new THREE.AmbientLight(0x404040); // Ambient light
      scene.add(light);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    }

    init();
  </script>
</body>
</html>
