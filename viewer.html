<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/PLYLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);  // Move the camera back a bit for better view

            // Create the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add ambient light to the scene
            const light = new THREE.AmbientLight(0x404040, 1);  // Ambient light
            scene.add(light);

            // Add directional light for better lighting on the object
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Load the PLY file using PLYLoader
            const loader = new THREE.PLYLoader();
            const url = 'https://raw.githubusercontent.com/DevarthSambare/Splat1/f1a4c002e832684aae7d3eb99ecbed681ef8b495/splat1.ply'; // Replace with your PLY file URL
            loader.load(url, function (geometry) {
                console.log('PLY File Loaded');
                const material = new THREE.MeshStandardMaterial({ color: 0x0055ff, wireframe: false });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // Scale and center the mesh
                mesh.scale.set(0.5, 0.5, 0.5);
                mesh.position.set(0, -0.5, 0);
            }, function (progress) {
                console.log('Loading progress: ', progress);  // For debugging loading progress
            }, function (error) {
                console.error('Error loading PLY file: ', error);  // For debugging errors
            });

            // Set up orbit controls for camera manipulation
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;  // Enable zoom with scroll
            controls.enablePan = true;   // Enable panning with right-click
            controls.enableRotate = true; // Enable rotation with mouse drag
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();  // Update controls
            renderer.render(scene, camera);  // Render the scene from the camera perspective
        }

        // Initialize the viewer and animation loop
        init();
        animate();
    </script>
</body>
</html>
